<!doctype html>
<html lang="en">
 <head>
	<meta http-equiv="Content-Type" content="textml; charset=UTF-8"> 
	<meta charset="utf-8"> 
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"> 
	<meta content="yes" name="apple-mobile-web-app-capable"> 
	<meta content="black" name="apple-mobile-web-app-status-bar-style"> 
	<meta content="telephone=yes" name="format-detection">
	<link rel="stylesheet" type="text/css" href="netcss/style.css" />
	<script type="text/javascript" src="netjs/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="netjs/RegLogin.js" charset="utf-8"></script>
	<script type="text/javascript" src="netjs/reg.js"></script>
	<title>注册页面</title>
 </head>
 <body>
	<div id="content" class="content">
		<div class="header">
			<h1>账户注册</h1>
		</div>
		<div class="middle">
			<form id="regForm" name="regForm">
				<div class="divInput">
					<input type="text" name="username" id="username" />	
					<span class="inputTip" style="display:block;">账户名</span>
				</div>
				<span id="usersp" class="error" style="display:none;"></span>
				<div class="divInput">
					<input type="password" name="password" id="password" />	
					<span class="inputTip" style="display:block;">密 码</span>
				</div>
				<span id="pwdsp" class="error" style="display:none;"></span>
				<div class="divInput">
					<input type="text" name="name" id="name" />	
					<span class="inputTip" style="display:block;">姓 名</span>
				</div>
				<span id="namesp" class="error" style="display:none;"></span>
				<div class="divInput">
					<input type="text" name="mphone" id="mphone" />	
					<span class="inputTip" style="display:block;">手机号</span>
				</div>
				<span id="phonesp" class="error" style="display:none;"></span>
				<div class="zhuce">
					<a id="register">注 册</a>
				</div>
			</form>
		</div>
	</div>

 </body>
</html>
